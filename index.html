<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój wymarzony samochód</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .features, .facts {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nazwa samochodu</h1>
        <img src="samochod.png" alt="Obrazek pojazdu">
        
        <div class="features">
            <h2>Opis cech</h2>
            <ul>
                <li>Moc: 500 KM</li>
                <li>Prędkość maksymalna: 320 km/h</li>
                <li>Rodzaj paliwa: Benzyna</li>
            </ul>
        </div>
        
        <div class="facts">
            <h2>Ciekawostki</h2>
            <ul>
                <li>Ten model zdobył tytuł "Samochodu Roku" w 2023 roku.</li>
                <li>Posiada unikalny system napędu na cztery koła.</li>
                <li>Silnik opracowano we współpracy z zespołem F1.</li>
            </ul>
        </div>
    </div>
</body>
</html>
